<header></header>
<h3 class="display-3 text-center mt-5">Product Details</h3>

<div class="container" *ngIf="offer">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{offer.img}}" class="d-block w-100" alt="..." height="400vw">
          </div>
          <div class="carousel-item">
            <img src="{{offer.hotel1}}" class="d-block w-100" alt="..." height="400vw">
          </div>
          <div class="carousel-item">
            <img src="{{offer.hotel2}}" class="d-block w-100" alt="..." height="400vw">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="desc text-justify mt-5">
          <h4 class="text-center display-4">{{offer.destination}}</h4>
          <p>{{offer.desc}}</p>
          <div class="list mb-5">
            <ul class="m-3">
                <li><b>Destination:</b> {{offer.destination}} </li>
                <li><b>Starting Date:</b> {{offer.date}} </li>
                <li><b>Duration:</b> {{offer.duration}} </li>
            </ul>
            <button class="btn m-3 bookBtn" (click)="addToCart(offer)">Book Now</button>p.P {{offer.price | currency: 'EUR'}} 
          </div>
      </div>
</div>
<footer></footer>
