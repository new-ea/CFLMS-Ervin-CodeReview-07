<header></header>
<h2 class="display-3 m-5 text-center">Blog</h2>
<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let post of posts">
        <div class="card mb-5 cardBox">
            <img class="card-img-top" src="{{post.image}}" alt="Card image cap" height="400px">
            <div class="card-body">
            <h3 class="card-title">{{post.title}}</h3>
            <p class="card-text">{{post.text}}</p>
            <p>{{post.timestamp}}</p>
            <a routerLink="/offers-list" class="btn btn-primary">View offers</a>
            </div>
        </div>
    </div>
</div>
<footer></footer>
